<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        /* Styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1024px-Instagram_logo_2022.svg.png" alt="Instagram Logo" class="logo">
            <form id="login-form" class="login-form">
                <input type="text" id="username" placeholder="Username or Email" class="input-field" required>
                <input type="password" id="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="login-button">Log In</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from actually submitting

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Log the credentials to the console (for demo purposes only)
            console.log('Captured credentials:');
            console.log('Username:', username);
            console.log('Password:', password);
        });
    </script>
</body>
</html>
